<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-registro.css">
    <title>Registro</title>
</head>
<body>
    <div class = "logo">
        <img src="imgs/logo.png" alt="Logo da Empresa"> 
        <h3>Adv-System</h3>
    </div>
    <form action="processar_registro.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="especializacao">Áreas de Especialização:</label>
        <select id="especializacao" name="especializacao" required>
            <option value="civil">Direito Civil</option>
            <option value="criminal">Direito Criminal</option>
            <option value="trabalhista">Direito Trabalhista</option>
            <option value="familia">Direito de Família</option>
            <option value="imobiliario">Direito Imobiliário</option>
        </select>

        <input type="submit" value="Registrar">
    </form>  
</body>
</html>
