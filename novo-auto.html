  <form action="/caminho-do-processamento" method="POST" enctype="multipart/form-data">
    <h1>Novo Auto</h1>
    <label for="numeroProcesso">Número do Processo:</label>
    <input type="text" id="numeroProcesso" name="numeroProcesso" required><br><br>

    <label for="cpfCliente">CPF do Cliente:</label>
    <input type="text" id="cpfCliente" name="cpfCliente" required><br><br>

    <label for="descricaoCaso">Descrição do Caso:</label><br>
    <textarea id="descricaoCaso" name="descricaoCaso" rows="4" cols="50" required></textarea><br><br>

    <label for="dataInicio">Data de Início:</label>
    <input type="date" id="dataInicio" name="dataInicio" required><br><br>

    <label for="dataEncerramento">Data de Encerramento:</label>
    <input type="date" id="dataEncerramento" name="dataEncerramento" required><br><br>

    <label >Selecione os Tribunais:</label>
    <div class="row mb-3">
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal1" name="tribunais" value="tribunal1">
            <label class="form-check-label" for="tribunal1">Supremo Tribunal Federal (STF)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal2" name="tribunais" value="tribunal2">
            <label class="form-check-label" for="tribunal2">Superior Tribunal de Justiça (STJ)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal3" name="tribunais" value="tribunal3">
            <label class="form-check-label" for="tribunal3">Tribunal Regional Federal da 1ª Região (TRF-1)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal4" name="tribunais" value="tribunal4">
            <label class="form-check-label" for="tribunal4">Tribunal Regional Federal da 2ª Região (TRF-2)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal5" name="tribunais" value="tribunal5">
            <label class="form-check-label" for="tribunal5">Tribunal Regional Federal da 3ª Região (TRF-3)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal6" name="tribunais" value="tribunal6">
            <label class="form-check-label" for="tribunal6">Tribunal Regional Federal da 4ª Região (TRF-4)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal7" name="tribunais" value="tribunal7">
            <label class="form-check-label" for="tribunal7">Tribunal Regional Federal da 5ª Região (TRF-5)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal8" name="tribunais" value="tribunal8">
            <label class="form-check-label" for="tribunal8">Tribunal de Justiça do Estado de São Paulo (TJ-SP)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal9" name="tribunais" value="tribunal9">
            <label class="form-check-label" for="tribunal9">Tribunal de Justiça do Rio de Janeiro (TJ-RJ)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="tribunal10" name="tribunais" value="tribunal10">
            <label class="form-check-label" for="tribunal10">Tribunal de Justiça do Rio Grande do Sul (TJ-RS)</label>
        </div>
        
            <!-- Adicione mais caixas de seleção conforme necessário -->
        </div>
    </div>

    <label for="idAdvogado">ID do Advogado:</label>
    <input type="text" id="idAdvogado" name="idAdvogado" required><br><br>

    <label for="statusCaso">Status do Caso:</label>
    <select id="statusCaso" name="statusCaso">
        <option value="finalizado">Finalizado</option>
        <option value="emEspera">Em Espera</option>
        <option value="urgente">Urgente</option>
    </select><br><br>

    <label for="documentos">Documentos Relacionados:</label>
    <input type="file" id="documentos" name="documentos" multiple><br><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>

    <button type="button" style="background-color: red; color: white;">Cancelar</button>
    <button type="submit" style="background-color: green; color: white;">Cadastrar</button>
</form>
