  <form action="/caminho-do-processamento" method="POST" enctype="multipart/form-data">
    <h1>Nova Transação</h1>
    <label for="cpfCliente">CPF do Cliente:</label>
    <input type="text" id="cpfCliente" name="cpfCliente" required><br><br>

    <label for="responsavel">Responsável pela Transação:</label>
    <input type="text" id="responsavel" name="responsavel" required><br><br>

    <label for="numeroProcesso">Número do Processo:</label>
    <input type="text" id="numeroProcesso" name="numeroProcesso" required><br><br>

    <label for="dataTransacao">Data da Transação:</label>
    <input type="date" id="dataTransacao" name="dataTransacao" required><br><br>

    <label for="descricaoTransacao">Descrição da Transação:</label><br>
    <textarea id="descricaoTransacao" name="descricaoTransacao" rows="4" cols="50" required></textarea><br><br>

    <label for="valor">Valor:</label>
    <input type="text" id="valor" name="valor" required><br><br>

    <label for="numeroRecibo">Número do Recibo:</label>
    <input type="text" id="numeroRecibo" name="numeroRecibo" required><br><br>

    <label for="statusTransacao">Status da Transação:</label>
    <select id="statusTransacao" name="statusTransacao">
        <option value="finalizado">Finalizado</option>
        <option value="emEspera">Em Espera</option>
        <option value="urgente">Urgente</option>
    </select><br><br>

    <label for="metodoPagamento">Método de Pagamento:</label>
    <select id="metodoPagamento" name="metodoPagamento">
        <option value="cartaoCredito">Cartão de Crédito</option>
        <option value="boleto">Boleto</option>
        <option value="transferencia">Transferência</option>
        <!-- Adicione mais opções de método de pagamento conforme necessário -->
    </select><br><br>

    <label for="categoriaFinanceira">Categoria Financeira:</label>
    <select id="categoriaFinanceira" name="categoriaFinanceira">
        <option value="alimentacao">Alimentação</option>
        <option value="transporte">Transporte</option>
        <option value="moradia">Moradia</option>
        <!-- Adicione mais opções de categoria financeira conforme necessário -->
    </select><br><br>

    <label for="observacoes">Observações:</label><br>
    <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea><br><br>

    <label for="documentos">Documentos Relacionados:</label>
    <input type="file" id="documentos" name="documentos" multiple><br><br>

    <button type="button" style="background-color: red; color: white;">Cancelar</button>
    <button type="submit" style="background-color: green; color: white;">Cadastrar</button>
</form>
